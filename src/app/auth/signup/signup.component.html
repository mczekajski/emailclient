<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm">

  <div class="field">
    <label for="username">Username</label>
    <input id="username" formControlName="username" />
  </div>
  {{ authForm.controls.username.errors | json }}

  <div class="field">
    <label for="password">Password</label>
  <input id="password" formControlName="password" />
  </div>
  {{ authForm.controls.password.errors | json }}

  <div class="field">
    <label for="passwordConfirmation">Confirm password</label>
  <input id="passwordConfirmation" formControlName="passwordConfirmation" />
  </div>
  {{ authForm.controls.passwordConfirmation.errors | json }}

  <button class="ui submit button primary">Submit</button>

</form>
